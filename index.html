<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="This QR Code genderator is to be used for a wide variety of applications. It was developed by Justine Kenyansa.">
    <meta name="author" content="Kenyansa">
    <meta name="keywords" content="QR, QR Code, generator">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Poppins', 'sans-serif'],
              }
            }
          }
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <title>QR Code Generator</title>
</head>
<body>
    <header class="bg-pink-500 p-4 mb-10">
        <div class="max-w-5xl m-auto font-bold">
            QR Code Generator
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-5 m-auto md:max-w-4xl md:flex-row">
           <div class="w-full md:w-2/3 mr-24">
            <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                QR Code Generator
            </h1>
            <p class="mb-4">
                The invention of QR codes was meant to allow users to access websites using their phones conveniently!
            </p>
            <p>
                Enter your URL below to generate and dowload the image
            </p>
            <form id="generate_form" class="mt-4">
                <input 
                id="url"
                type="url" 
                placeholder="Enter a URL"
                class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

                <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">

                </select>
            </form>
           </div>
           <div class="w-full md:w-1/3 self-center">
            <img src="images/qr1.jpeg" alt="qr_code" class="w-1/2 m-auto mb-10 md:w-full rounded-full">
           </div> 
        </div>
    </main>
</body>
</html>
